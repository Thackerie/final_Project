{% load static %}


<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}WalletWise{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'network/styles.css' %}" rel="stylesheet">

        {% block script %}
        {% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light"><!--Make this stick to the top, while the bottom stays scrollable-->
            <a class="navbar-brand" href="{% url 'index' %}"></a>
            <div class="right-group"><!--implement this in css/bootstrap-->
              <ul class="navbar-nav mr-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'profile' username=user.username %}"><strong>{{ user.username }}</strong></a><!--Add icon-->
                    </li>
                    <li>
                        <a class="nav-link" href="{% url 'dashboard' username=user.username %}">Dashboard</a><!--Add icon-->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Log Out</a><!--Add icon-->
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Log In</a><!--Add icon-->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'signup' %}">Sign Up!</a><!--Maybe put a link to this on the index page aswell AND add icon-->
                    </li>
                {% endif %}
              </ul>
            </div>
          </nav>
        
        <div class="body container-fluid">
            <!--Maybe do it here, using a scroll element-->
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
